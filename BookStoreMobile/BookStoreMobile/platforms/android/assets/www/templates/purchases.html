<ion-view view-title="Your Purchases" cache-view="false" hideback-button="true">
	<ion-content>
		<ion-list>
			<div ng-repeat="group in groups">
				<ion-item class="item-stable" ngclick="toggleGroup(group)"
						  ng-class="{active: isGroupShown(group)}">
					<p>
						<i class="icon" ngclass="isGroupShown(group)
? 'ion-minus' : 'ion-plus'"></i>
						&nbsp;{{::group.name}}
						<span class="badge badgepositive">{{::group.items.length}}</span>
					</p>
					<p>You paid : {{::group.total | currency}}</p>
				</ion-item>
				<ion-item class="item-accordion" ng-repeat="item
in group.items" ng-show="isGroupShown(group)" nghref="#/app/book/{{::item._id}}">
					<div class="item-thumbnail-left">
						<img ng-src="{{::item.image}}">
						<h2>{{::item.title}}</h2>
						<p>{{::item.short_description}}</p>
						<p>
							<i class="icon ion-star" ng-repeat="i
in getNumber(item.rating) track by $index"></i>
						</p>
					</div>
				</ion-item>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
